<main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4" xmlns:th="http://www.w3.org/1999/xhtml">
    <h2><a class="btn btn-sm btn-success" href="user" th:href="@{/user}">员工添加</a></h2>
    <div class="table-responsive">
        <table class="table table-striped table-sm">
            <thead>
            <tr>
                <th>id</th>
                <th>姓名</th>
                <th>年龄</th>
                <th>操作</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="user:${all}">
                <td th:text="${user.id}"></td>
                <td>[[${user.name}]]</td>
                <td th:text="${user.age}"></td>
<!--                <td th:text="${user.gender}==0?'女':'男'"></td>-->
<!--                <td th:text="${user.department.departmentName}"></td>-->
<!--                <td th:text="${#dates.format(user.birth, 'yyyy-MM-dd HH:mm')}"></td>-->
                <td>
                    <a class="btn btn-sm btn-primary" th:href="@{/user/}+${user.id}">编辑</a>
                    <button th:attr="del_uri=@{/user/}+${user.id}" class="btn btn-sm btn-danger deleteBtn">删除
                    </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</main>
